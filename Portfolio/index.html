<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricardo Paiva's Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }

      .zoom-text {
        transition: transform 0.3s ease;
        display: inline-block;
      }

      .zoom-text:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <div
      class="container d-flex flex-column justify-content-center align-items-center flex-grow-1"
    >
      <div class="mb-3">
        <img
          class="rounded-circle img-fluid mx-auto d-block mb-4"
          style="width: 150px; height: 150px"
          src="./assets/images/personal-image.png"
        />
      </div>
      <div class="mb-4 text-center">
        <h1 class="text-uppercase fw-bold font-monospace zoom-text">
          Ricardo Paiva
        </h1>
        <figure>
          <blockquote class="blockquote">
            <p>Senior Fullstack Software Engineer</p>
          </blockquote>
          <figcaption class="blockquote-footer">TechLead .NET</figcaption>
        </figure>
      </div>
      <div class="d-flex flex-column w-25">
        <button
          type="button"
          class="btn font-monospace mb-4 fs-5 rounded-pill zoom-text"
          style="--bs-btn-hover-bg: #e0e0e0; --bs-btn-hover-color: black"
          onclick="window.location.href='./pages/about.html'"
        >
          About
        </button>
        <button
          type="button"
          class="btn font-monospace mb-4 fs-5 rounded-pill zoom-text"
          style="--bs-btn-hover-bg: #e0e0e0; --bs-btn-hover-color: black"
          onclick="window.location.href='./pages/projects.html'"
        >
          Projects
        </button>
        <button
          type="button"
          class="btn font-monospace mb-4 fs-5 rounded-pill zoom-text"
          style="--bs-btn-hover-bg: #e0e0e0; --bs-btn-hover-color: black"
          onclick="window.location.href='./pages/resume.html'"
        >
          Resume
        </button>
        <button
          type="button"
          class="btn font-monospace fs-5 rounded-pill zoom-text"
          style="--bs-btn-hover-bg: #e0e0e0; --bs-btn-hover-color: black"
          onclick="window.location.href='./pages/contacts.html'"
        >
          Contacts
        </button>
      </div>
    </div>

    <!-- Footer fixed at bottom of viewport -->
    <footer
      class="text-black text-center font-monospace text-uppercase py-2 mt-auto"
    >
      Copyright &copy; Ricardo Paiva &reg;
    </footer>
  </body>
</html>
